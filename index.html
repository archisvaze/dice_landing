<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>D!ce</title>
    <meta name="description" content="Dice is a simple, clean dice roller app." />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="/icon.png" />
</head>

<body class="bg-white text-gray-900">
    <!-- Header / Icon -->
    <header class="max-w-4xl mx-auto px-6 py-12 text-center">
        <img src="/icon.png" alt="Dice app icon" class="mx-auto w-24 h-24 rounded-2xl shadow" />
        <h1 class="mt-6 text-4xl font-bold">D!ce</h1>
        <p class="mt-2 text-lg text-gray-600">Simple • Colors • Smooth • Satisfying</p>
        <div class="mt-6">
            <a href="#" class="inline-block rounded-lg bg-gray-900 text-white px-6 py-3 font-semibold">Coming Soon on
                App Store</a>
        </div>
    </header>
    <!-- Screenshots -->
    <section class="max-w-5xl mx-auto px-6 py-12">
        <h2 class="text-2xl font-bold mb-6 text-center">Screenshots</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            <img src="/screenshot1.png" alt="Screenshot 1" class="rounded-lg border" />
            <img src="/screenshot2.png" alt="Screenshot 2" class="rounded-lg border" />
            <img src="/screenshot3.png" alt="Screenshot 3" class="rounded-lg border" />
            <img src="/screenshot4.png" alt="Screenshot 4" class="rounded-lg border" />
        </div>
    </section>

    <!-- Support Form -->
    <section class="max-w-xl mx-auto px-6 py-16">
        <h2 class="text-2xl font-bold mb-4 text-center">Contact Support</h2>
        <form id="supportForm" class="space-y-4">
            <input name="name" required placeholder="Your name" class="w-full rounded border px-3 py-2" />
            <input name="email" type="email" required placeholder="you@example.com"
                class="w-full rounded border px-3 py-2" />
            <input name="subject" required placeholder="Subject" class="w-full rounded border px-3 py-2" />
            <textarea name="message" rows="5" required placeholder="Message..."
                class="w-full rounded border px-3 py-2"></textarea>
            <button type="submit" class="w-full rounded bg-blue-600 text-white px-4 py-3 font-semibold">Send</button>
            <p id="status" class="text-sm text-gray-500"></p>
        </form>
    </section>

    <footer class="text-center text-gray-500 py-8">© <span id="year"></span> D!ce</footer>

    <script>
        const DISCORD_WEBHOOK_URL = 'https://discord.com/api/webhooks/1212246975341133885/zVsDhwD2DuIZitZniSTB8pimlpJQ9MdkewPZiafZdVMz-CV7GAy25JhMj2ohwWxOV30E';
        document.getElementById('year').textContent = new Date().getFullYear();

        const form = document.getElementById('supportForm');
        const statusEl = document.getElementById('status');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(form).entries());
            statusEl.textContent = 'Sending...';
            try {
                const content = `**Dice Support**\n• **Name:** ${data.name}\n• **Email:** ${data.email}\n• **Subject:** ${data.subject}\n\n${data.message}`;
                const res = await fetch(DISCORD_WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content })
                });
                if (!res.ok) throw new Error('Failed');
                statusEl.textContent = 'Message sent!';
                form.reset();
            } catch (err) {
                statusEl.textContent = 'Error sending message.';
            }
        });
    </script>
</body>

</html>
